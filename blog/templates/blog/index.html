{%extends 'blog/base.html'%}


{%block title%}{{ title }}{%endblock title%}

{%block content%} 
<h1>Добро пожаловать</h1>
{%if tasks%}
    {%for el in tasks%}
    <div class = "alert alert-warning mt-2">
        <h3>{{el.title}}</h3>
        <p>{{el.task}}</p>
    </div>
    {%endfor%}
{%else%}
    <p>У вас нет записей</p>
{%endif %}
{%endblock content%}
